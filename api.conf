	"SERVICE_ANNOTATIONS_STORAGE" : {
		"_id": "53e90c84dec7173aea5b52eb",
		"name": "Annotations storage",
		"serviceType": "AnnotationStorageService",
		"urls": {
			"baseURI": "http://jass:80"
		},
		"commands": {
			"addDocumentCommand": {
				"method": "POST",
				"url": ${SERVICE_ANNOTATIONS_STORAGE.urls.baseURI}"/document",
				"successCode": 201
			},
			"updateDocumentCommand": {
				"method": "PUT",
				"url": ${SERVICE_ANNOTATIONS_STORAGE.urls.baseURI}"/document/___ANNDOCID___",
				"successCode": 200
			},
			"getDocumentCommand":{
				"method": "GET",
				"url": ${SERVICE_ANNOTATIONS_STORAGE.urls.baseURI}"/document/___ANNDOCID___",
				"successCode": 201
			},
			"deleteDocumentCommand": {
				"method": "DELETE",
				"url": ${SERVICE_ANNOTATIONS_STORAGE.urls.baseURI}"/document/___ANNDOCID___",
				"successCode": 204
			},
			"addAnnotationsCommand": {
				"method": "POST",
				"url": ${SERVICE_ANNOTATIONS_STORAGE.urls.baseURI}"/document/___ANNDOCID___/annotations",
				"successCode": 200
			},
			"getAnnotationsCommand": {
				"method": "GET",
				"url": ${SERVICE_ANNOTATIONS_STORAGE.urls.baseURI}"/document/___ANNDOCID___/annotations",
				"successCode": 201
			},
			"getAnnotationsSelectCommand":{
				"method": "GET",
				"url": ${SERVICE_ANNOTATIONS_STORAGE.commands.getAnnotationsCommand.url}"?jsonSelect=___JSONSELECT___",
				"successCode": 200
			},
			"deleteAnnotationsCommand":{
				"method": "DELETE",
				"url": ${SERVICE_ANNOTATIONS_STORAGE.commands.getAnnotationsCommand.url}"?jsonSelect=___JSONSELECT___",
				"successCode": 200
			}
		}
	},
